<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="date-time">
        <h3 id="greeting"></h3>
        <div class="date">
        <p>
            <span id="day">Day</span>
		    <span id="date"></span>
		    <span id="month">Month</span>
		    <span id="year">Year</span>
	    </p>
         </div>
         <div class="time">
		<p>
			<span id="hours" class="hour"></span>:<span id="mins" class="min"></span>:<span id="secs" class="secs"></span><span id="period" class="period"> AM</span>
		</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
